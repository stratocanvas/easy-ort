# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Create directories
        run: |
          mkdir -p models
          mkdir -p output
      - name: Cache models
        uses: actions/cache@v4
        with:
          path: models
          key: ${{ runner.os }}-models-${{ hashFiles('test.spec.ts') }}
          restore-keys: |
            ${{ runner.os }}-models-
      - run: npm run coverage
        env:
          CI: true
          TEST_IMAGES: ${{ secrets.TEST_IMAGES }}
          DETECTION_MODEL_URL: ${{ vars.DETECTION_MODEL_URL }}
          CLASSIFICATION_MODEL_URL: ${{ vars.CLASSIFICATION_MODEL_URL }}
          EMBEDDING_MODEL_URL: ${{ vars.EMBEDDING_MODEL_URL }}
      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true

  version-check:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Check version
        id: check
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $NEW_VERSION"
          
          NPM_VERSION=$(npm view . version 2>/dev/null || echo "0.0.0")
          echo "NPM version: $NPM_VERSION"
          
          if [ "$NEW_VERSION" = "$NPM_VERSION" ]; then
            echo "Error: Version $NEW_VERSION already exists on npm"
            exit 1
          fi
          
          # Check if tag exists for this version
          if git rev-parse "v$NEW_VERSION" >/dev/null 2>&1; then
            echo "Error: Tag v$NEW_VERSION already exists"
            exit 1
          fi
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

  release:
    needs: version-check
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.version-check.outputs.version }}
          release_name: Release v${{ needs.version-check.outputs.version }}
          draft: false
          prerelease: false
          body_path: CHANGELOG.md

  publish:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: https://registry.npmjs.org/
      - run: npm ci --onnxruntime-node-install=skip
      - run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      
      - uses: actions/setup-node@v4
        with:
          registry-url: https://npm.pkg.github.com/
      - run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
